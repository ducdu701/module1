<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập điểm kiểm tra giữa kỳ");
    let b = +prompt("nhập điểm kiểm tra cuối kỳ");
    if ((a + b) / 2 >= 8) {
        console.log("học sinh giỏi");
    } else if ((a + b) / 2 >= 6) {
        console.log("học sinh khá");
    } else {
        console.log("học sinh trung bình");
    }
</script>

</body>
</html>
