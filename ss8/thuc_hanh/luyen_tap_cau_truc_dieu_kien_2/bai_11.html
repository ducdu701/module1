<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Thu nhập cá nhân");
    if (a <= 60) {
        let thue = a * 5 / 100;
        console.log("thuế thu nhập cá nhân là: " + thue);
    } else if (a <= 120) {
        let thue = a * 10 / 100;
        console.log("thuế thu nhập cá nhân là: " + thue);
    } else if (a <= 216) {
        let thue = a * 15 / 100;
        console.log("thuế thu nhập cá nhân là: " + thue);
    } else if (a <= 384) {
        let thue = a * 20 / 100;
        console.log("thuế thu nhập cá nhân là: " + thue);
    } else if (a <= 624) {
        let thue = a * 25 / 100;
        console.log("thuế thu nhập cá nhân là: " + thue);
    } else if (a <= 960) {
        let thue = a * 30 / 100;
        console.log("thuế thu nhập cá nhân là: " + thue);
    } else {
        let thue = a * 35 / 100;
        console.log("thuế thu nhập cá nhân là: " + thue);
    }
</script>
</body>
</html>
