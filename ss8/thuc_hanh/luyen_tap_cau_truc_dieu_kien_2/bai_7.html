<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập a");
    let b = +prompt("nhập b");
    let c = +prompt("nhập c");
    let denTa = b * b - 4 * a * c;
    if (a == 0) {
        let x = -c / b;
        console.log("nghiệm của phương trình là: " + x);
    } else if (denTa < 0) {
        console.log("phương trình vô nghiệm");
    } else if (denTa == 0) {
        let x = b / (2 * a);
        console.log("nhiệm của phương trình là x1 = x2 = " + x);
    } else {
        let x1 = (-b + Math.sqrt(denTa)) / (2 * a);
        let x2 = (-b - Math.sqrt(denTa)) / (2 * a);
        console.log("nghiệm của phương trình là x1 = " + x1 + " x2 = " + x2);
    }
</script>
</body>
</html>
