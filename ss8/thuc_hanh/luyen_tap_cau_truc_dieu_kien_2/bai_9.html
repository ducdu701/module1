<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập cạnh a");
    let b = +prompt("nhập cạnh b");
    let c = +prompt("nhập cạnh c");
    if (a > 0 && b > 0 && c > 0 && (a + b) > c && (b + c) > a && (a + c) > b) {
        console.log("đây là 3 cạnh của 1 tam giác");
    } else {
        console.log("đây không phải 3 cạnh của 1 tam giác");
    }
</script>
</body>
</html>
