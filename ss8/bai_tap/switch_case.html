<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="thang1" placeholder="nhập tháng">
<button onclick="soNgay1()">Tính số ngày</button>
<br>
<p id="hienThi1"></p>
<input type="number" id="thang2" placeholder="nhập tháng">
<button onclick="soNgay2()">Tính số ngày</button>
<p id="hienThi2"></p>

<script>
    function soNgay1() {
        let thang = parseInt(document.getElementById("thang1").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("hienThi1").innerHTML = "tháng " + thang + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("hienThi1").innerHTML = "tháng " + thang + " có 30 ngày";
                break;
            case 2:
                document.getElementById("hienThi1").innerHTML = "tháng " + thang + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("hienThi1").innerHTML = "Không có tháng này trong năm";
        }
    }

    function soNgay2() {
        let thang = parseInt(document.getElementById("thang2").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("hienThi2").innerHTML = "tháng " + thang + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("hienThi2").innerHTML = "tháng " + thang + " có 30 ngày";
                break;
            case 2:
                document.getElementById("hienThi2").innerHTML = "tháng " + thang + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("hienThi2").innerHTML = "Không có tháng này trong năm";
        }
    }
</script>
</body>
</html>
