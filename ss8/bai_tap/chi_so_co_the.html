<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = +prompt("nhập chiều cao");
    let canNang = +prompt("nhập cân nặng");
    let BIM = canNang / (chieuCao * 2);
    if (BIM >= 30) {
        console.log("Obese");
    } else if (BIM >= 25) {
        console.log("Overweight");
    } else if (BIM >= 18.5) {
        console.log("Normal");
    } else {
        console.log("Underweight");
    }
</script>
</body>
</html>
