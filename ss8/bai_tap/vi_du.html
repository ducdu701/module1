<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập a");
    let b = prompt("nhập b");
    let c = prompt("nhập c");
    if (a > b) {
        if (a > c) {
            console.log("số lớn nhất là: " + a);
        } else {
            console.log("số lớn nhất là: " + c);
        }
    } else {
        if (b > c) {
            console.log("số lớn nhất là: " + b)
        } else {
            console.log("số lớn nhất là: " + c)
        }
    }
</script>

</body>
</html>
