<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" method="get">
        <label for="name">Họ và tên:</label><br>
        <input style="margin-bottom: 10px" type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input style="margin-bottom: 10px" type="email" id="email" name="email"><br>
        <label for="sdt">Số điện thoại:</label><br>
        <input style="margin-bottom: 10px" type="number" id="sdt" name="sdt"><br>
        <label>Giới tính:</label><br>
        <input type="radio" name="gender" value="male"><span>Nam</span>
        <input type="radio" name="gender" value="Female"><span>Nữ</span><br>
        <button style="margin-top: 10px"> Đăng ký</button>
    </form>
</body>
</html>
