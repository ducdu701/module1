<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let n = +prompt("nhập số n");
    let giaiThua = 1;
    for (let i = 1; i <= n; i++) {
        giaiThua = giaiThua * i;
    }
    document.write(`N! = ` + giaiThua);
</script>
</body>
</html>
