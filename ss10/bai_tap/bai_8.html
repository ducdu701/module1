<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="batDau()"> Bắt đầu</button>
<script>
    function batDau() {
        let a = +prompt("nhập khoảng giá trị mà bạn muốn đoán");
        let b = Math.floor(Math.random() * a);
        alert("bạn có 3 lần đoán");
        let soDoan = +prompt("nhập số mà bạn muốn đoán");
        for (let i = 0; i < 3; i++) {
            if (soDoan === b) {
                alert("bạn đoán chính xác");
                break;
            } else {
                alert("bạn đoán chưa chính xác");
                soDoan = +prompt("nhập lại số mà bạn muốn đoán");
            }
        }
        alert("số chính xác là: " + b)
    }
</script>
</body>
</html>
