<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 1;
    let number2 = 0;
    let fibonacci = 0;
    let tong = 0;
    for (i = 0; i < 20; i++) {
        if (i === 0) {
            fibonacci = i + 1;
            console.log(fibonacci);
            tong = tong + fibonacci;
        } else if (i === 1) {
            fibonacci = i;
            console.log(fibonacci);
            tong = tong + fibonacci;
        } else {
            number2 = number1;
            number1 = fibonacci;
            fibonacci = number2 + number1;
            console.log(fibonacci);
            tong = tong + fibonacci;
        }
    }
    console.log("tổng là: " + tong);
</script>
</body>
</html>
