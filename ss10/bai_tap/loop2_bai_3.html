<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i < 6; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 6; i > 0; i--) {
        for (let j = 1; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5 - i - 1; j++) {
            document.write(" ");
        }
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < 5 - i; j++) {
            document.write(" ");
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
