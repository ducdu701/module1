<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập hàng");
    let b = +prompt("nhập cột");
    for (let i = 0; i < b; i++) {
        let hinh = "";
        for (let j = 0; j < a; j++) {
            if (i === 0 || i === b - 1 || j === 0 || j === a - 1) {
                hinh += "*";
            } else {
                hinh += " ";
            }
        }
        document.write(hinh + "<br>");
    }
</script>
</body>
</html>
