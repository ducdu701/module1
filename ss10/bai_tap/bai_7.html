<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 !== 0) {
            console.log("Fizz");
            continue;
        } else if (i % 3 !== 0 && i % 5 === 0) {
            console.log("Buzz");
            continue;
        } else if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");
            continue;
        } else {
            console.log(i);
        }
    }
</script>
</body>
</html>
