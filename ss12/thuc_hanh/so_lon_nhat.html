<script>
    let daySo = [1,5,3,6,10];
    let max = daySo[0];
    for (let i=0;i<daySo.length;i++){
        if (max<daySo[i]){
            max=daySo[i];
        }
    }
    alert("số lớn nhất: "+max);
</script>
