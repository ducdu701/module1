<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [];
  let dem = 0;
  for (let i = 0; i < 5; i++) {
    a[i] = +prompt("nhập số thứ " + i);
  }
  for (let i=0; i<a.length ; i++){
    if (a[i]<0){
      dem= dem + 1;
    }
  }
  alert("có "+dem+" số nguyên âm");
</script>
</body>
</html>
