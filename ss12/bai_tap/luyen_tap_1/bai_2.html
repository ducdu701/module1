<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let viTri = 0;
    for (let i = 0; i < 10; i++) {
        a[i] = +prompt("nhập số thứ " + i);
    }
    let max = a[0];
    for (let i = 1; i < a.length; i++) {
        if (max < a[i]) {
            max = a[i];
            viTri = i;
        }
    }
    alert("số lớn nhất là " + max + " và vị trí nằm ở: " + viTri);
</script>
</body>
</html>
