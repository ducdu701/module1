<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [1,2,3,2,5,1,7];
  kiemTra();
  function kiemTra(){
      let b = +prompt("nhập kí tự cần kiểm tra");
      let dem=0;
      for (let i=0; i< a.length;i++){
          if(b===a[i]){
              dem = dem+1;
          }
      }
      if (dem!=0){
          alert("số lần xuất hiện của "+b+" trong chuỗi là: "+dem);
      } else {
          alert("không có xuất hiện kí tự phù hợp");
          return -1
      }
  }
</script>
</body>
</html>
