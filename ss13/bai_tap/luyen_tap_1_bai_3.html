<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  hienThi();
  function hienThi(){
    let a = +prompt("nhập số thứ nhất");
    let b = +prompt("nhập số thứ hai");
    if (a>b){
      alert("số thứ nhất lớn hơn số thứ hai")
    } else {
      let tong = a+b;
      alert("tổng 2 số là: "+tong);
    }
  }
</script>
</body>
</html>
