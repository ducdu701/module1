<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập 1 số");
    function giaiThua(n){
        if (n===1){
            return 1;
        }
        return n*giaiThua(n-1);
    }
    alert(giaiThua(a));
</script>
</body>
</html>
