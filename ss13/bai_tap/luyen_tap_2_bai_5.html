<body>
<script>
  function min(){
    let a = +prompt("nhập a");
    let b = +prompt("nhập b");
    let c = +prompt("nhập c");
    if (a < b && a < c) {
      return a;
    } else if (b < c) {
      return b;
    } else {
      return c;
    }
  }
  alert("số nhỏ nhất là "+min());
</script>
