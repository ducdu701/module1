<script>
  let a = [1,2,3,4,5,6,7];
  console.log(daoNguoc(a))
  function daoNguoc(n){
    let m=[];
    for (let i = n.length-1; i >=0 ; i--) {
      m[n.length-i-1] = n[i];
    }
    return m;
  }
</script>
