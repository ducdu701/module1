<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh = +prompt("nhập bán kính");

    function chuVi(number) {
        let chuVi = 2 * number * 3.14;
        return chuVi;
    }

    function dienTich() {
        let dienTich = (chuVi(banKinh) * chuVi(banKinh)) / (4 * 3.14);
        return dienTich;
    }

    alert("chu vi hình tròn là: " + chuVi(banKinh));
    alert("diện tích hình tròn là: " + dienTich());
</script>
</body>
</html>
